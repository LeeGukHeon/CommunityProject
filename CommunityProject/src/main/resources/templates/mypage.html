<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
	<head>
		<title th:text="마이페이지"></title>
	</head>
	<th:block layout:fragment="css">
		<link rel="stylesheet" th:href="@{css/mypage.css}">
	</th:block>
	<div layout:fragment="content">
		<div class="main">
			<div class="mypage-greet">
				<h2>마이페이지</h2>
			</div>
			<div class="mypage-wrapper">
				<div class="mypage-menu">
					<h4>메뉴</h4>
					<ul>
						<li><a href="/mycontentlist">내가 쓴 글 전체</a></li>
						<li><a href="/updateuser">회원 정보 수정</a></li>
						<li><a onclick="return confirm('정말로 탈퇴하시겠습니까?')" href="/secession">회원 탈퇴</a></li>
					</ul>
				</div>
				<div class="mypage-boardprev">
					<h4 th:text="|최근 내가 쓴 글 목록 10개|"></h4>
					<div>
						<table>
							<tr>
								<th>번호</th>
								<th>갤러리</th>
								<th>제목</th>
								<th>작성자</th>
								<th>작성일</th>
								<th>조회수</th>
							</tr>
							<tr th:each="board:${list}" th:onclick="|location.href = '@{/showBoard(boardtitle=${board.boardtitle},idx=${board.idx})}'|">
								<td th:text="${board.idx}"></td>
								<td th:text="${board.boardtitlekr.substring(0, 2)}"></td>
								<td th:text="${board.title}"></td>
								<td th:text="${board.writer}"></td>
								<td th:text="${board.regdate.split(' ')[0]}"></td>
								<td th:text="${board.views}"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
