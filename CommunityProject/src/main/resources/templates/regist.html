<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
	<head>
		<title th:text="회원가입"></title>
	</head>
	<th:block layout:fragment="css">
		<link rel="stylesheet" th:href="@{css/regist.css}">
	</th:block>
	<th:block layout:fragment="script">
		<script th:src="@{js/regist.js}"></script>
	</th:block>
	<div layout:fragment="content">
		<div class="main">
			<div class="regist-title">
				<h2>회원가입</h2>
			</div>
			<form method="post" id="form" action="/registProc">
				<div class="regist-handler">
					<label>아이디</label>
					<div>
					<input type="text" id="id" name="id" placeholder="아이디를 입력해주세요" required autocomplete="off"/>
					<button id='duplicate'>중복검사</button>
					</div>
				</div>
				<div class="regist-handler">
					<label>비밀번호</label>
					<input type="password" id="pw" name="pw"  placeholder="비밀번호를 입력해주세요" required autocomplete="off"/>
				</div>
				<div class="regist-handler">
					<label>닉네임</label>
					<input type="text" id="name" name="name" placeholder="닉네임을 입력해주세요" required/>
				</div>
				<div class="regist-handler-terms">
					<div class="regist-handler-terms-chkbox">
						<span>동의합니다</span>
						<input id="chkbox"  type="checkbox" style="zoom:2.0" />
					</div>
					<textarea readonly>약관 자리</textarea>
				</div>
				<div class="regist-handler-submit">
					<input type="submit" value="회원가입" id="btn"/><input type="button" value="취소" onClick="history.back();"/>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
