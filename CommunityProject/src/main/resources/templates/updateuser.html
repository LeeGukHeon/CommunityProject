<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
	<head>
		<title th:text="회원정보수정"></title>
	</head>
	<th:block layout:fragment="css">
		<link rel="stylesheet" th:href="@{css/updateuser.css}">
	</th:block>
	<div layout:fragment="content">
		<div class="main">
			<div class="updateuser-title">
				<h2>회원 정보 수정</h2>
			</div>
			<div class="updateuser-wrapper">
			<div class="mypage-menu">
					<h4>메뉴</h4>
					<ul>
						<li><a href="/mycontentlist">내가 쓴 글 전체</a></li>
						<li><a href="/updateuser">회원 정보 수정</a></li>
						<li><a onclick="return confirm('정말로 탈퇴하시겠습니까?')" href="/secession">회원 탈퇴</a></li>
					</ul>
				</div>
			<div class="updateuser-datainput">
			<form method="post" action="updateuserProc">
				<div class="regist-handler">
					<input type="hidden" name="idx" th:value="${data.idx}" readOnly/>
					<label>아이디</label>
					<input id="inputid" type="text" name="id" th:value="${data.id}" readOnly/>
				</div>
				<div class="regist-handler">
					<label>비밀번호</label>
					<input type="password" name="pw"/>
				</div>
				<div class="regist-handler">
					<label>닉네임</label>
					<input type="text" name="name" th:value="${data.name}"/>
				</div>
				<div class="regist-handler-submit">
					<input type="submit" value="수정" />
					<input type="button" value="취소" onclick="history.back();"/>
				</div>
			</form>
			</div>
			</div>
		</div>
	</div>
</html>
